<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <title>Parcial 1</title>
    </head>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10">
            <h1 class="satisfy">Restaurant & Lounge</h1>
          </div>
          <div class="col-0.5">
            <img
              src="imagenes/1EKrQIi.png"
              id="imagenCarrito"
             onclick="mostrameCarrito()"/>
          </div>
          <div class="col">
            <p id="count"
            onclick="mostrameCarrito()">
            0 Items</p>
          </div>
        </div>
    </div>
    </header>

    <main>
        <section id="bannerFoto">
          <img
            class="banner"
            src="imagenes/S8Ffdqa.png"
          />
        </section>


        <section id="menuProductos">
          </section>


          <section id="muestraProductos">
              
          </section>
         <script src='main.js'></script>
         <div class="modal" id="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Cancel the order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure about canceling the order?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="YesModal()" >Yes, I want to cancel the order</button>
                <button type="button" class="btn btn-danger"onclick="NoModal()" >No, I want to continue adding products</button>
              </div>
            </div>
          </div>
        </div>
    </main>              
    <div>
      <p> </p>
    </div>

        </p>
